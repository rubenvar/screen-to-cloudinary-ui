<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen to Cloudinary UI</title>
    <link rel="stylesheet" href="./style.styl" />
  </head>
  <body>
    <form method="POST">
      <label for="lambdaEndpoint">
        <span>Lambda Endpoint *</span>
        <input
          type="text"
          name="lambdaEndpoint"
          id="lambdaEndpoint"
          placeholder="https://0123456789.execute-api.eu-west-1.amazonaws.com/dev"
          required
        />
      </label>
      <label for="url">
        <span>URL to screenshot *</span>
        <input
          type="text"
          name="url"
          id="url"
          placeholder="https://example.com"
          required
        />
      </label>
      <label for="cloudinaryUrl">
        <span>Full Cloudinary URL *</span>
        <input
          type="text"
          name="cloudinaryUrl"
          id="cloudinaryUrl"
          placeholder="cloudinary://0123456789:somelettersandmoreletters@username"
          required
        />
      </label>
      <label for="cloudinaryFolder">
        <span>Cloudinary Folder</span>
        <input
          type="text"
          name="cloudinaryFolder"
          id="cloudinaryFolder"
          placeholder="default"
        />
      </label>
      <label for="fileName">
        <span>File Name</span>
        <input
          type="text"
          name="fileName"
          id="fileName"
          placeholder="default"
        />
      </label>
      <label for="width">
        <span>Screenshot width</span>
        <input type="number" name="width" id="width" placeholder="1024" />
      </label>
      <label for="height">
        <span>Screenshot height</span>
        <input type="number" name="height" id="height" placeholder="768" />
      </label>
      <!-- 
        must be a checkbox!!
        <label for="fullPage">
        <span>fullPage</span>
        <input
          type="text"
          name="fullPage"
          id="fullPage"
          placeholder="fullPage"
        />
      </label> -->
      <button type="submit">ðŸ“¸ Take screenshot</button>
    </form>
    <!-- <div id="display-result"></div> -->
    <script src="scripts.js" type="module"></script>
  </body>
</html>
